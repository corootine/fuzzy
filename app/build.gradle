import buildsrc.Dependencies

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath(Dependencies.Kotlin.gradlePlugin)
        classpath(Dependencies.Kotlin.serializationGradlePlugin)
        classpath(Dependencies.Android.gradlePlugin)
        classpath(Dependencies.Hilt.gradlePlugin)
        classpath(Dependencies.Firebase.gradlePlugin)
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url("https://jitpack.io") }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}